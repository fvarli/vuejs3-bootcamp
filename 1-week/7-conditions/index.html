<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="col-8 offset-4 p-2 mt-4">
            <button @click="showContainer = !showContainer" class="btn btn-primary btn-sm">Hide / Show</button>
            <h1 v-if="!showContainer" class="text-danger">Show When Loaded</h1>
            <h1 v-if="showContainer" class="text-primary">Show Later</h1>
            <hr>
            <h3 :class="counterBoxClass">{{ counter }}</h3>
            <button class="btn btn-sm btn-success" @click="counter++">Increase</button>
            <button class="btn btn-sm btn-danger mx-2" @click="counter--">Decrease</button>
            <p v-if="counter < 0"> Counter Minus</p>
            <p v-else-if="counter > 0"> Counter Plus</p>
            <p v-else> Counter 0</p>
            <hr>
            <p v-show="counter < 0">Counter Minus</p>
            <p v-show="counter > 0">Counter Plus</p>
            <p v-show="counter === 0">Counter 0</p>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
