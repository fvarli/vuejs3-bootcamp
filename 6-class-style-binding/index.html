<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Style Binding</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <input type="text" v-model="bgColor">
    <button @click="showBorder = !showBorder">Add Border</button>
    <button @click="redBG = !redBG">Add Red</button>
    <div class="box" :style="{ backgroundColor: bgColor }" :class="boxClasses">
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
